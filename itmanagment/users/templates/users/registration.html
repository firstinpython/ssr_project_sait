{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/css/registration.css' %}">
    <title>Document</title>
</head>
<body>
    <main class="main-page">
        <div class="main-page-title">
            Регистрация
        </div>
        <form action="" class="main-page-form" id="registration-form">
            <input class="main-page-form-username" placeholder="Введите username" id="username">
            <input type="password" class="main-page-form-password" placeholder="Введите пароль" id="password">
            <div class="main-page-form-firstlast-name">
                <input type="text" class="main-page-form-firstname" placeholder="Введите имя" id="first_name">
                <input type="text" class="main-page-form-lastname" placeholder="Введите фамилию" id="last_name">
            </div>
            <div class="main-page-form-emailage-name">
                <input type="email" class="main-page-form-email" placeholder="Введите почту" id="email">
                <input type="number" class="main-page-form-age" placeholder="Введите возраст" id="age">
            </div>
            <div class="main-page-form-rolecat-name">
                <select class="main-page-form-role" id="role">
                    <option value="РП">РП</option>
                </select>
                <select class="main-page-form-category" id="profession_category">
                    <option value="Backend">Backend</option>
                </select>
            </div>
            <button type="submit" class="main-page-form-button">
                Отправить
            </button>
        </form>
    </main>

    <script>
        document.getElementById('registration-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                first_name: document.getElementById('first_name').value,
                last_name: document.getElementById('last_name').value,
                email: document.getElementById('email').value,
                age: document.getElementById('age').value,
                role: 1,
                profession_category: 1
            };

            const response = await fetch('http://127.0.0.1:8000/api/v1/create_user', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });

            if (response.ok) {
                alert('Регистрация прошла успешно!');
            } else {
                const errorData = await response.json();
                alert('Ошибка при регистрации: ' + JSON.stringify(errorData));
            }
        });
    </script>
</body>
</html>
